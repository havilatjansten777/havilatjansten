<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Havilatjänsten</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(#cfe9ff, #ffffff);
      color: #333;
      text-align: center;
    }
    header {
      padding: 60px 20px 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
    }
    .hero-image {
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
      aspect-ratio: 3 / 2;
      background: #eee;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    footer {
      padding: 30px 10px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Havilatjänsten</h1>
    <p>En plats för vila, hopp och andlig närvaro.</p>
  </header>

  <!-- Bilden ska läggas här -->
  <div class="hero-image">
    <p>Här placeras bilden på korset med regnbågen</p>
  </div>

  <p>
    Välkommen till Havilatjänsten. Denna hemsida är skapad som en enkel och
    stillsam plats för reflektion och frid.
  </p>

  <footer>
    © 2026 Havilatjänsten – gratis statisk hemsida
  </footer>

</body>
</html>
